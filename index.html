<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Learn to code by watching others</h1>
      <span>See how experienced developers solve problems in real-time.</span> <br>
      <span>Watching scripted tutorials is great, but understanding how developers think is invaluable.</span>
    </div>
    <div class="sign-up">
      <div class="btn">
        <button>
          <span class="font-800">Try it free 7 days </span> 
          <span class="font-100"> $20/mon. thereafter </span>
        </button>
      </div>
      <form action="#" class="form">
        <input type="text" name="firstname" id="firstName" placeholder="Jonathan |">
        <input type="text" name="lastname" id="lastName" placeholder="Last Name">
        <input type="email" name="email" id="email" placeholder="Email Address">
        <input type="password" name="password" id="password" placeholder="Password">
        <input type="submit" value="CLAIM YOUR FREE TRIAL">
        <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
      </form>
    </div>
  </div>
</body>
</html>
