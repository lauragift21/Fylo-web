<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time.</p>
      <p>Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
    </div>
    <div class="form">
      <button>Try it free 7 days then $20/mon. thereafter </button>
      <form action="">
        <input type="text" name="firstname" id="firstName" value="Jonathan |">
        <input type="text" name="lastname" id="lastName" value="Last Name">
        <input type="email" name="email" id="email" value="Email Address">
        <input type="password" name="password" id="password" value="Password">
        <input type="submit" value="CLAIM YOUR FREE TRIAL">
        <p>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></p>
      </form>
    </div>
  </div>
</body>
</html>
